apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hoen-bridge-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - hoen-bridge'

spec:
  tls:
  - hosts:
      - bridge.kafka.rke2-queen
    secretName: hoen-bridge-tls
  rules:
  - host: bridge.kafka.rke2-queen
    http:    
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hoen-bridge-bridge-service
            port:
              number: 8080
